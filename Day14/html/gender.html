<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人物信息</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>
            <p>请输入姓名</p>
            <input type="text">

            <p>请选择性别</p>
            男：  <input type="radio" name="genden" value="1"/>
            女：  <input type="radio" name="genden" value="2"/>
            未知：<input type="radio" name="genden" value="3"/>
            <p>请选择爱好</p>
            <!--这个就是多选的了-->
            足球<input type="checkbox" name="favor" value="1"/>
            篮球<input type="checkbox" name="favor" value="2"/>
            金钱<input type="checkbox" name="favor" value="3"/>
            老婆<input type="checkbox" name="favor" value="4"/>
            <p>请选择技能</p>
            python<input type="checkbox" name="skill" value="1">
            睡觉<input type="checkbox" name="skill" value="2">
            <p>上传文件</p>
            <input type="file">
        </div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
