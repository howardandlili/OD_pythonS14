<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <!--表格里面是行和列-->
        <thead>
            <tr>
                <th>这个是表头</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>主机名</td>
                <td>IP</td>
                <td>端口</td>
                <td>操作</td>
            </tr>
            <tr>
                <td>家里的</td>

                    <a href="http://baidu.com">
                        查看详细
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="1">家里的</td>
                <td rowspan="1">192.168.1.1</td>
                <td>22</td>
                <td>
                    <a href="http://baidu.com">
                        查看详细
                    </a>
                </td>
            </tr>
            <tr>
                <td>家里的</td>
                <td>192.168.1.1</td>
                <td>22</td>
                <td>
                    <a href="http://baidu.com">
                        查看详细
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

        <thead>
            <tr>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
                <!--<td>3</td>-->
                <!--<td>4</td>-->

            <tr>
                <td rowspan="2">1</td>
                <td>2</td>

            <tr>
                <!--<td>1</td>-->
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
