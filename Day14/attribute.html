<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人物信息</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>
            <p>请输入姓名</p>
            <input type="text">

            <p>请输入选择城市</p>
            <select name="city">
                <option value="1">广州</option>
                <option value="2">上海</option>
                <option value="3" selected="selected">北京</option>
            </select>

            <p>请选择性别</p>
            男：  <input type="radio" name="genden" value="1" checked/>
            女：  <input type="radio" name="genden" value="2"/>
            未知：<input type="radio" name="genden" value="3"/>
            <p>请选择爱好</p>
            <!--这个就是多选的了-->
            足球<input type="checkbox" name="favor" value="1" checked/>
            篮球<input type="checkbox" name="favor" value="2"/>
            金钱<input type="checkbox" name="favor" value="3"/>
            老婆<input type="checkbox" name="favor" value="4"/>
            <p>请选择技能</p>
            python<input type="checkbox" name="skill" value="1" checked>
            睡觉<input type="checkbox" name="skill" value="2">
            <p>上传文件</p>
            <input type="file">
            <p>个人简介</p>
            <textarea name="information">请输入您的信息</textarea>

        </div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
